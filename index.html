<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONSMALL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&family=Montserrat:wght@400;600&family=Raleway:wght@300;500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
            cursor: none;
        }

        .custom-cursor {
            width: 20px;
            height: 20px;
            background: #ff0055;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
        }

        .cursor-text {
            position: absolute;
            color: #ff0055;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            pointer-events: none;
            animation: fadeOut 1s forwards;
            white-space: nowrap;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loader-content {
            text-align: center;
        }

        .loader-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 48px;
            color: #ff0055;
            text-shadow: 0 0 10px #ff0055;
            animation: loaderAnimation 3s ease-in-out forwards;
        }

        .loader-heart {
            font-size: 48px;
            color: #ff0055;
            opacity: 0;
            animation: heartBeat 1s ease-in-out 3s forwards;
        }

        @keyframes loaderAnimation {
            0% { transform: scale(1); opacity: 1; }
            90% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }

        @keyframes heartBeat {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .feature-card {
            background: rgba(255, 0, 85, 0.1);
            border: 1px solid #ff0055;
            border-radius: 10px;
            padding: 30px;
            transition: all 0.3s ease;
            margin: 20px;
        }

        .feature-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.4);
            background: rgba(255, 0, 85, 0.15);
        }

        .feature-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            margin-bottom: 15px;
            color: #ff0055;
            text-shadow: 0 0 5px #ff0055;
        }

        /* Добавляем новые стили для панелей */
        .panels-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px 20px;
        }

        .panel {
            background: rgba(255, 0, 85, 0.05);
            border: 1px solid #ff0055;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.4s ease;
        }

        .panel:hover {
            transform: translateY(-15px) rotate(2deg);
            box-shadow: 0 0 40px rgba(255, 0, 85, 0.3);
        }

        /* Добавляем разные шрифты для текста */
        .text-orbitron { font-family: 'Orbitron', sans-serif; }
        .text-montserrat { font-family: 'Montserrat', sans-serif; }
        .text-raleway { font-family: 'Raleway', sans-serif; }
        .text-playfair { font-family: 'Playfair Display', serif; }

        @keyframes fadeOut {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        /* Остальные стили остаются без изменений */
        
    </style>
</head>
<body>
    <div class="custom-cursor"></div>
    
    <div class="loader">
        <div class="loader-content">
            <div class="loader-text">ONSMALL</div>
            <div class="loader-heart">❤</div>
        </div>
    </div>

    <!-- Основной контент остается без изменений -->

    <script>
        // Кастомный курсор и эффект слов
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.custom-cursor');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';

            if (Math.random() < 0.1) { // Регулируем частоту появления слов
                const text = document.createElement('div');
                text.className = 'cursor-text';
                text.textContent = 'ONSMALL';
                text.style.left = e.clientX + 'px';
                text.style.top = e.clientY + 'px';
                document.body.appendChild(text);

                setTimeout(() => {
                    text.remove();
                }, 1000);
            }
        });

        // Анимация загрузки
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
            }, 4000); // Увеличиваем время для показа анимации сердца
        });
    </script>
</body>
</html>
