<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONSMALL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: fadeOut 2s forwards;
            animation-delay: 3s;
        }

        .loading-text {
            color: #fff;
            font-size: 50px;
            animation: pulse 1s infinite;
        }

        .main-title {
            color: #ff0055;
            font-size: 80px;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.8);
            margin-bottom: 50px;
            animation: float 3s infinite;
        }

        .heart {
            position: fixed;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 9999;
            animation: pulse 1.5s infinite;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
            cursor: none;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff0055, #ff5500);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .copyright {
            position: fixed;
            bottom: 20px;
            color: #fff;
            font-size: 14px;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        @keyframes pulse {
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-text">Loading...</div>
    </div>

    <h1 class="main-title">ONSMALL</h1>

    <div class="buttons-container">

        </a>
        <a href="https://t.me/afradissa" class="button">

        </a>
        <a href="https://t.me/OnsmallReport" class="button">
            –ë–∞–∑–∞
        </a>
        <a href="https://t.me/OnsmallNews" class="button">
            –ù–æ–≤–æ—Å—Ç–Ω–∏–∫
        </a>
        <a href="https://t.me/OnsmalBot" class="button">
            –ë–æ—Ç –¥–ª—è —Å–ª–∏–≤–∞ —Å–∫–∞–º–º–µ—Ä–æ–≤
        </a>
    </div>

    <div class="copyright">
        2025 Onsmall Copyright Reserved
    </div>

    <div class="heart"></div>

    <script>
        const heart = document.querySelector('.heart');
        let lastX = 0;
        let lastY = 0;

        document.addEventListener('mousemove', (e) => {
            lastX = e.clientX;
            lastY = e.clientY;
            
            heart.style.left = `${lastX - 20}px`;
            heart.style.top = `${lastY - 20}px`;
        });

        // Tooltips –¥–ª—è –∫–Ω–æ–ø–æ–∫
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.textContent = button.textContent;
            
            button.addEventListener('mouseenter', (e) => {
                tooltip.style.left = `${e.clientX}px`;
                tooltip.style.top = `${e.clientY - 30}px`;
                tooltip.style.display = 'block';
                document.body.appendChild(tooltip);
            });

            button.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none';
            });
        });
    </script>
</body>
</html>
