<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONSMALL</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #fff0f0;
            min-height: 100vh;
        }

        .heart-particle {
            position: fixed;
            pointer-events: none;
            color: #ff4d4d;
            animation: floatHeart 3s ease-out forwards;
            opacity: 0;
        }

        @keyframes floatHeart {
            0% { opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .loader-text {
            font-size: 36px;
            color: black;
            letter-spacing: 4px;
            font-weight: 700;
        }

        .content {
            opacity: 0;
            padding: 20px;
            text-align: center;
            transition: opacity 1s ease-in;
        }

        .main-title {
            font-size: 48px;
            color: #ff1a1a;
            margin: 20px 0;
            font-weight: 700;
        }

        .cards-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 30px auto;
            max-width: 600px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(255, 26, 26, 0.2);
        }

        .card h2 {
            color: #ff1a1a;
            margin-bottom: 10px;
            font-size: 20px;
        }

        .card p {
            color: #ff1a1a;
            font-size: 16px;
            line-height: 1.4;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: black;
            font-size: 14px;
            background: #fff0f0;
            padding: 5px;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 36px;
            }
            
            .card {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader-text">ONSMALL</div>
    </div>

    <div class="content">
        <h1 class="main-title">ONSMALL</h1>
        <div class="cards-container">
            <div class="card">
                <h2>Борьба со скамом</h2>
                <p>Активное противодействие мошенническим схемам</p>
            </div>
            <div class="card">
                <h2>База данных</h2>
                <p>Актуальная информация о мошенничестве</p>
            </div>
            <div class="card">
                <h2>Безопасность</h2>
                <p>Современные методы защиты</p>
            </div>
            <div class="card">
                <h2>Поддержка</h2>
                <p>Помощь пострадавшим</p>
            </div>
        </div>
    </div>

    <footer class="footer">© 2025 ONSMALL</footer>

    <script>
        setTimeout(() => {
            document.querySelector('.loader-container').style.opacity = '0';
            document.querySelector('.content').style.opacity = '1';
            setTimeout(() => {
                document.querySelector('.loader-container').style.display = 'none';
            }, 1000);
        }, 2000);

        setInterval(() => {
            const heart = document.createElement('div');
            heart.className = 'heart-particle';
            heart.innerHTML = '❤';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }, 2000);
    </script>
</body>
</html>
