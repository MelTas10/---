<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONSMALL</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #f8f6f7;
        }

        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f8f6f7;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            position: relative;
            text-align: center;
        }

        .loader-text {
            font-size: 48px;
            color: #b4888c;
            letter-spacing: 4px;
            animation: fadeInOut 2s ease-in-out;
        }

        .loading-line {
            position: absolute;
            height: 2px;
            background-color: #b4888c;
            animation: loadingAnimation 2s ease-in-out;
        }

        .loading-line-left {
            left: -100px;
            width: 80px;
        }

        .loading-line-right {
            right: -100px;
            width: 80px;
        }

        .heart {
            display: none;
            font-size: 48px;
            color: #b4888c;
            animation: heartBeat 1s ease-in-out;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes loadingAnimation {
            0% { width: 0; }
            50% { width: 80px; }
            100% { width: 0; }
        }

        @keyframes heartBeat {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .content {
            display: none;
            padding: 20px;
            text-align: center;
        }

        .content h1 {
            color: #b4888c;
            margin: 20px 0;
        }

        .content p {
            color: #7a6769;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader">
            <div class="loading-line loading-line-left"></div>
            <div class="loader-text">ONSMALL</div>
            <div class="heart">❤</div>
            <div class="loading-line loading-line-right"></div>
        </div>
    </div>

    <div class="content">
        <!-- Здесь ваш основной контент -->
        <h1>Добро пожаловать в ONSMALL</h1>
        <p>Ваш контент здесь...</p>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector('.loader-text').style.display = 'none';
            document.querySelector('.heart').style.display = 'block';
            
            setTimeout(() => {
                document.querySelector('.loader-container').style.display = 'none';
                document.querySelector('.content').style.display = 'block';
            }, 1000);
        }, 2000);
    </script>
</body>
</html>
