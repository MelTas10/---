<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONSMALL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart {
            position: fixed;
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 9999;
            animation: pulse 1.5s infinite;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .heart::before,
        .heart::after {
            content: '❤️';
            position: absolute;
            font-size: 40px;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.8);
            transform-origin: center;
        }

        .heart::before {
            transform: translateZ(10px);
        }

        .heart::after {
            transform: translateZ(-10px);
        }

        .trail {
            position: fixed;
            pointer-events: none;
            font-family: Arial, sans-serif;
            color: #ff0055;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
            animation: fadeOut 1s forwards;
            white-space: nowrap;
        }

        @keyframes pulse {
            0% {
                transform: scale3d(1, 1, 1) rotate3d(0, 1, 0, 0deg);
            }
            50% {
                transform: scale3d(1.2, 1.2, 1.2) rotate3d(0, 1, 0, 180deg);
            }
            100% {
                transform: scale3d(1, 1, 1) rotate3d(0, 1, 0, 360deg);
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px) scale(0.8);
            }
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000, #1a0010);
            z-index: -1;
        }

        .sparkle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle 1.5s linear infinite;
        }

        @keyframes sparkle {
            0% {
                opacity: 1;
                transform: translate(0, 0);
            }
            100% {
                opacity: 0;
                transform: translate(100px, 100px);
            }
        }

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="heart"></div>

    <script>
        const heart = document.querySelector('.heart');
        let lastX = 0;
        let lastY = 0;
        let trails = [];

        // Следование за курсором
        document.addEventListener('mousemove', (e) => {
            lastX = e.clientX;
            lastY = e.clientY;
            
            heart.style.left = `${lastX - 20}px`;
            heart.style.top = `${lastY - 20}px`;

            // Создание текста ONSMALL
            if (Math.random() < 0.1) {
                createTrail();
            }

            // Создание искр
            if (Math.random() < 0.2) {
                createSparkle(e.clientX, e.clientY);
            }
        });

        function createTrail() {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.textContent = 'ONSMALL';
            trail.style.left = `${lastX}px`;
            trail.style.top = `${lastY}px`;
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.remove();
            }, 1000);
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        // Автоматическое создание искр
        setInterval(() => {
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            createSparkle(x, y);
        }, 100);

    </script>
</body>
</html>
