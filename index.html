<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONSMALL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        .loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .heart {
            width: 150px;
            height: 150px;
            position: relative;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 15px #ff0055);
            margin-bottom: 20px;
        }

        .loader-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 36px;
            color: #ff0055;
            text-shadow: 0 0 10px #ff0055;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #ff0055, 0 0 10px #ff0055, 0 0 15px #ff0055;
            }
            to {
                text-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055, 0 0 30px #ff0055;
            }
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .neon-border {
            border: 2px solid #ff0055;
            box-shadow: 0 0 10px #ff0055;
            border-radius: 10px;
            padding: 25px;
            margin: 20px 0;
            line-height: 1.6;
            transition: box-shadow 0.3s ease;
        }

        .neon-border:hover {
            box-shadow: 0 0 20px #ff0055;
        }

        .nav-buttons {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
            background: rgba(10, 10, 10, 0.9);
            gap: 30px;
            backdrop-filter: blur(5px);
        }

        .nav-button {
            padding: 15px 40px;
            border: 2px solid #ff0055;
            background: transparent;
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #ff0055;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .nav-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 0, 85, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .nav-button:hover:before {
            width: 200px;
            height: 200px;
        }

        .nav-button:hover {
            background: #ff0055;
            box-shadow: 0 0 30px #ff0055;
            transform: translateY(-3px);
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 64px;
            text-align: center;
            color: #ff0055;
            text-shadow: 0 0 15px #ff0055;
            margin-bottom: 40px;
            letter-spacing: 3px;
            position: relative;
        }

        .logo:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: #ff0055;
            box-shadow: 0 0 10px #ff0055;
        }

        .welcome-text {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .feature-card {
            padding: 20px;
            border: 1px solid #ff0055;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 15px #ff0055;
        }

        .feature-card:before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 0, 85, 0.1), transparent);
            transition: top 0.5s ease;
        }

        .feature-card:hover:before {
            top: 0;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .nav-button {
                padding: 10px 20px;
                font-size: 14px;
                width: 90%;
                margin: 0 auto;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .heart {
                width: 100px;
                height: 100px;
            }

            .loader-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="loader">
        <svg class="heart" viewBox="0 0 32 32">
            <path fill="#ff0055" d="M16 28.4l-1.4-1.4C6 19.5 2 15.9 2 11.6 2 8.2 4.7 5.5 8.1 5.5c1.9 0 3.7.9 4.9 2.3 1.2-1.4 3-2.3 4.9-2.3 3.4 0 6.1 2.7 6.1 6.1 0 4.3-4 7.9-12.6 15.4L16 28.4z"/>
        </svg>
        <div class="loader-text">ONSMALL</div>
    </div>

    <div class="main-content">
        <div class="logo">ONSMALL</div>
        
        <div class="neon-border">
            <div class="welcome-text">
                Добро пожаловать в ONSMALL - ваш путеводитель в мире дизайна
            </div>
            
            <div class="features">
                <div class="feature-card">
                    <h3>Уникальные дизайны</h3>
                    <p>Эксклюзивные шаблоны и решения для вашего проекта</p>
                </div>
                <div class="feature-card">
                    <h3>Профессиональная база</h3>
                    <p>Огромная коллекция ресурсов для дизайнеров</p>
                </div>
                <div class="feature-card">
                    <h3>Поддержка 24/7</h3>
                    <p>Всегда готовы помочь и ответить на ваши вопросы</p>
                </div>
            </div>
        </div>
    </div>

    <div class="nav-buttons">
        <button class="nav-button">О базе</button>
        <button class="nav-button">Дизайны</button>
        <button class="nav-button">Связь</button>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
                document.querySelector('.main-content').style.opacity = '1';
            }, 2000);
        });

        // Добавляем эффект пульсации при клике на кнопки
        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', function(e) {
                let ripple = document.createElement('div');
                ripple.classList.add('ripple');
                this.appendChild(ripple);
                
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;
                
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        });
    </script>
</body>
</html>
