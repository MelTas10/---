<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONSMALL</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Raleway:wght@300;400;600&family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&family=Oswald:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: black;
            color: white;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
        }

        /* Стили загрузчика */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            z-index: 1000;
        }

        .loader-heart {
            width: 50px;
            height: 50px;
            background-color: red;
            position: relative;
            transform: rotate(45deg);
            animation: pulsate 1s infinite;
        }

        .loader-heart::before,
        .loader-heart::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
        }

        .loader-heart::before {
            top: -25px;
            left: 0;
        }

        .loader-heart::after {
            left: -25px;
            top: 0;
        }

        .loader-text {
            font-family: 'Playfair Display', serif;
            font-size: 32px;
            letter-spacing: 8px;
            color: red;
            margin-top: 20px;
        }

        @keyframes pulsate {
            0%, 100% {
                transform: scale(1) rotate(45deg);
            }
            50% {
                transform: scale(1.1) rotate(45deg);
            }
        }

        /* Навигационное меню */
        .nav-menu {
            position: fixed;
            top: 30px;
            right: 50px;
            z-index: 100;
            display: flex;
            gap: 30px;
        }

        .nav-link {
            font-family: 'Oswald', sans-serif;
            color: red;
            text-decoration: none;
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border: 1px solid transparent;
        }

        .nav-link:hover {
            border: 1px solid red;
            box-shadow: 0 0 15px red;
            text-shadow: 0 0 10px red;
        }

        /* Основной контент */
        .main-content {
            opacity: 0;
            transition: opacity 1s ease;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-content.visible {
            opacity: 1;
        }

        /* Футер */
        .footer {
            text-align: center;
            padding: 30px 0;
            color: red;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            letter-spacing: 1px;
            opacity: 0.8;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader">
            <div class="loader-heart"></div>
            <div class="loader-text">ONSMALL</div>
        </div>
    </div>

    <nav class="nav-menu">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Services</a>
        <a href="#" class="nav-link">Contact</a>
    </nav>

    <div class="main-content">
        <!-- Ваш основной контент здесь -->
    </div>

    <footer class="footer">
        © 2025 Onsmall. All Rights Reserved
    </footer>

    <script>
        window.addEventListener('load', () => {
            const loader = document.querySelector('.loader-wrapper');
            const mainContent = document.querySelector('.main-content');
            
            setTimeout(() => {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                    mainContent.classList.add('visible');
                }, 500);
            }, 2500);
        });
    </script>
</body>
</html>
