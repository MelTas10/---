<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONSMALL</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-red: #ff6b6b;
            --dark-bg: #111111;
        }

        body {
            background: radial-gradient(circle at center, #1a1a1a, var(--dark-bg));
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* Loader */
        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--dark-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        .loader {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .loader-heart {
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--neon-red);
            transform: rotate(45deg);
            animation: heartbeat 1.2s infinite;
            box-shadow: 0 0 30px var(--neon-red);
        }

        .loader-heart:before,
        .loader-heart:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--neon-red);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--neon-red);
        }

        .loader-heart:before {
            left: -50%;
        }

        .loader-heart:after {
            top: -50%;
        }

        .loader-text {
            position: absolute;
            bottom: -50px;
            color: var(--neon-red);
            font-family: 'Raleway', sans-serif;
            font-size: 24px;
            letter-spacing: 4px;
            animation: textGlow 1.2s infinite alternate;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at 50% 50%, rgba(255, 107, 107, 0.1), transparent 70%);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
            animation-delay: 3s;
        }

        .main-title {
            color: var(--neon-red);
            font-family: 'Raleway', sans-serif;
            font-size: 80px;
            font-weight: 300;
            text-shadow: 
                0 0 10px var(--neon-red),
                0 0 20px var(--neon-red);
            margin-bottom: 50px;
            animation: neonPulse 1.5s infinite alternate;
            letter-spacing: 15px;
        }

        .subtitle {
            color: var(--neon-red);
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            text-shadow: 0 0 10px var(--neon-red);
            animation: neonPulse 1.5s infinite alternate;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .scroll-arrows {
            position: absolute;
            bottom: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .arrow {
            width: 20px;
            height: 20px;
            border-right: 3px solid var(--neon-red);
            border-bottom: 3px solid var(--neon-red);
            transform: rotate(45deg);
            animation: arrowAnim 2s infinite;
            box-shadow: 0 0 10px var(--neon-red);
            opacity: 0.7;
        }

        .arrow:nth-child(2) {
            animation-delay: 0.2s;
        }

        .arrow:nth-child(3) {
            animation-delay: 0.4s;
        }

        .panels-section {
            min-height: 100vh;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            padding: 80px;
            background: radial-gradient(circle at center, rgba(255, 107, 107, 0.05), transparent 70%);
        }

        .panel {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid var(--neon-red);
            border-radius: 20px;
            padding: 40px;
            color: var(--neon-red);
            transform: translateY(50px);
            opacity: 0;
            animation: panelAppear 1s forwards;
            box-shadow: 
                0 0 15px rgba(255, 107, 107, 0.3),
                inset 0 0 20px rgba(255, 107, 107, 0.1);
            transition: all 0.4s ease;
            backdrop-filter: blur(5px);
        }

        .panel:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 0 25px rgba(255, 107, 107, 0.4),
                inset 0 0 30px rgba(255, 107, 107, 0.2);
        }

        .panel h3 {
            font-family: 'Raleway', sans-serif;
            font-weight: 400;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--neon-red);
            letter-spacing: 2px;
        }

        .panel p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            opacity: 0.8;
            line-height: 1.8;
            text-shadow: 0 0 5px var(--neon-red);
            letter-spacing: 1px;
        }

        @keyframes heartbeat {
            0% { transform: rotate(45deg) scale(0.8); }
            5% { transform: rotate(45deg) scale(0.9); }
            10% { transform: rotate(45deg) scale(0.8); }
            15% { transform: rotate(45deg) scale(1); }
            50% { transform: rotate(45deg) scale(0.8); }
            100% { transform: rotate(45deg) scale(0.8); }
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 5px var(--neon-red); }
            to { text-shadow: 0 0 20px var(--neon-red); }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes neonPulse {
            from {
                text-shadow: 
                    0 0 10px var(--neon-red),
                    0 0 20px var(--neon-red);
            }
            to {
                text-shadow: 
                    0 0 5px var(--neon-red),
                    0 0 10px var(--neon-red);
            }
        }

        @keyframes arrowAnim {
            0% {
                opacity: 0.3;
                transform: rotate(45deg) translate(-5px, -5px);
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 0.3;
                transform: rotate(45deg) translate(5px, 5px);
            }
        }

        @keyframes panelAppear {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader">
            <div class="loader-heart"></div>
            <div class="loader-text">LOADING...</div>
        </div>
    </div>

    <!-- Остальной контент остается тем же -->
    
    <script>
        // Loader
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.querySelector('.loader-wrapper');
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }, 2500);
        });

        // Blur effect on scroll
        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                const blur = Math.abs(rect.top / 1000);
                section.style.filter = `blur(${blur}px)`;
            });
        });

        // Panel animation
        const panels = document.querySelectorAll('.panel');
        let delay = 0;
        panels.forEach(panel => {
            panel.style.animationDelay = (delay + 3) + 's';
            delay += 0.2;
        });
    </script>
</body>
</html>
