<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>ONSMALL</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        .loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .heart {
            width: 100px;
            height: 100px;
            position: relative;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px #ff0055);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .neon-border {
            border: 2px solid #ff0055;
            box-shadow: 0 0 10px #ff0055;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }

        .nav-buttons {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: rgba(10, 10, 10, 0.9);
        }

        .nav-button {
            padding: 10px 30px;
            border: 2px solid #ff0055;
            background: transparent;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #ff0055;
        }

        .nav-button:hover {
            background: #ff0055;
            box-shadow: 0 0 20px #ff0055;
        }

        .logo {
            font-size: 48px;
            text-align: center;
            color: #ff0055;
            text-shadow: 0 0 10px #ff0055;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <svg class="heart" viewBox="0 0 32 32">
            <path fill="#ff0055" d="M16 28.4l-1.4-1.4C6 19.5 2 15.9 2 11.6 2 8.2 4.7 5.5 8.1 5.5c1.9 0 3.7.9 4.9 2.3 1.2-1.4 3-2.3 4.9-2.3 3.4 0 6.1 2.7 6.1 6.1 0 4.3-4 7.9-12.6 15.4L16 28.4z"/>
        </svg>
    </div>

    <div class="main-content">
        <div class="logo">ONSMALL</div>
        
        <div class="neon-border">
            <!-- Здесь будет контент -->
        </div>
    </div>

    <div class="nav-buttons">
        <button class="nav-button">О базе</button>
        <button class="nav-button">Дизайны</button>
        <button class="nav-button">Связь</button>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
                document.querySelector('.main-content').style.opacity = '1';
            }, 2000);
        });
    </script>
</body>
</html>
